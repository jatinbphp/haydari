<ion-content fullscreen>
	<div class="login-main">
		<ion-grid class="ion-no-padding">
			<ion-row>
				<ion-col size="12" class="ion-text-left ion-no-padding">
					<h1>the <br>haydari <br>project</h1>
				</ion-col>
				<ion-col size="12" class="ion-text-left ion-no-padding">
					<h2>SalƒÅmun 'Alaykum</h2>
				</ion-col>
			</ion-row>
		</ion-grid>
		<form [formGroup]="forgotPasswordForm" (ngSubmit)="updateMyPassword(forgotPasswordForm.value)">
			<ion-grid class="ion-no-padding">
				<ion-row>
					<ion-col size="12" class="ion-text-left ion-no-padding mb-45">
						<h3>Forgot Password</h3>
					</ion-col>					
					<ion-col size="12" class="ion-text-left ion-no-padding mb-20 mt-60">
						<ion-label position="stacked">Email Address</ion-label>
	  					<ion-input type="text" placeholder="" formControlName="username" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
						<!--VALIDATION-->
						<div *ngFor="let validation of validation_messages.username">                
							<div class="validation-errors">
								<ng-container>
									<div class="error-message" *ngIf="forgotPasswordForm.get('username').hasError(validation.type) && (forgotPasswordForm.get('username').dirty || forgotPasswordForm.get('username').touched)">{{ validation.message }}</div>
								</ng-container>
							</div>								
						</div>
						<!--VALIDATION-->		  
					</ion-col>					
					<ion-col size="6" class="ion-text-left align-center ion-no-padding">&nbsp;</ion-col>
					<ion-col size="6" class="ion-text-right ion-no-padding sml-dev-full-width">
						<ion-router-link routerDirection="root" routerLink="/login" class="">Back to login?</ion-router-link>
					</ion-col>
					<ion-col size="12" class="ion-text-center ion-no-padding mt-60">
						<ion-button type="submit" class="log-btn" [disabled]="!forgotPasswordForm.valid">SUBMIT</ion-button>
					</ion-col>					
				</ion-row>
			</ion-grid>
		</form>
	</div>
</ion-content>
