<ion-content fullscreen>
	<div class="login-main">
		<ion-grid class="ion-no-padding">
			<ion-row>
				<ion-col size="12" class="ion-text-left ion-no-padding">
					<h1>the <br>haydari <br>project</h1>
				</ion-col>
				<ion-col size="2" class="close-icon" routerDirection="root" routerLink="/tabs/home">
					<ion-icon name="close"></ion-icon>
				</ion-col>
				<ion-col size="12" class="ion-text-left ion-no-padding">
					<h2>Salāmun 'Alaykum</h2>
				</ion-col>
			</ion-row>
		</ion-grid>
		<form [formGroup]="loginForm" (ngSubmit)="makeMeLoggedin(loginForm.value)">
			<ion-grid class="ion-no-padding">
				<ion-row>
					<ion-col size="12" class="ion-text-left ion-no-padding mb-30">
						<h3>Login</h3>
					</ion-col>
					<ion-col size="6" class="ion-text-left ion-no-padding">
						<ion-button class="border-btn"><img src="../assets/images/fb-icon1.png"></ion-button>
					</ion-col>
					<ion-col size="6" class="ion-text-center ion-no-padding">
						<ion-button class="border-btn" (click)="GoogleLoginORSignup()"><img src="../assets/images/google-plus-icon1.png"></ion-button>
					</ion-col>
					<!--<ion-col size="4" class="ion-text-right ion-no-padding">
						<ion-button class="border-btn"><img src="../assets/images/iphone-apple-icon1.png"></ion-button>
					</ion-col>-->
					<ion-col size="12" class="ion-text-left ion-no-padding mb-20 mt-30">
						<ion-label position="stacked">Email Address</ion-label>
	  					<ion-input type="text" placeholder="" formControlName="username" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
						<!--VALIDATION-->
						<div *ngFor="let validation of validation_messages.username">                
							<div class="validation-errors">
								<ng-container>
									<div class="error-message" *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">{{ validation.message }}</div>
								</ng-container>
							</div>								
						</div>
						<!--VALIDATION-->		  
					</ion-col>
					<ion-col size="12" class="ion-text-left ion-no-padding mb-20">
						<ion-label position="stacked">Password</ion-label>
	  					<ion-input [type]="passwordType" placeholder="" formControlName="password"></ion-input>
						<!-- <ion-icon [name]="passwordIcon" (click)='hideShowPassword()'></ion-icon> -->
						<svg *ngIf="passwordIcon=='eye'" (click)='hideShowPassword()' class="pw-show" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z"/></svg>
						<svg *ngIf="passwordIcon=='eye-off'" (click)='hideShowPassword()' class="pw-hide" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11.885 14.988l3.104-3.098.011.11c0 1.654-1.346 3-3 3l-.115-.012zm8.048-8.032l-3.274 3.268c.212.554.341 1.149.341 1.776 0 2.757-2.243 5-5 5-.631 0-1.229-.13-1.785-.344l-2.377 2.372c1.276.588 2.671.972 4.177.972 7.733 0 11.985-8.449 11.985-8.449s-1.415-2.478-4.067-4.595zm1.431-3.536l-18.619 18.58-1.382-1.422 3.455-3.447c-3.022-2.45-4.818-5.58-4.818-5.58s4.446-7.551 12.015-7.551c1.825 0 3.456.426 4.886 1.075l3.081-3.075 1.382 1.42zm-13.751 10.922l1.519-1.515c-.077-.264-.132-.538-.132-.827 0-1.654 1.346-3 3-3 .291 0 .567.055.833.134l1.518-1.515c-.704-.382-1.496-.619-2.351-.619-2.757 0-5 2.243-5 5 0 .852.235 1.641.613 2.342z"/></svg>
						<!--VALIDATION-->
						<div *ngFor="let validation of validation_messages.password">                
							<div class="validation-errors">
								<ng-container>
								<div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">{{ validation.message }}</div>
								</ng-container>
							</div>								
						</div>
						<!--VALIDATION-->
					</ion-col>
					<ion-col size="6" class="ion-text-left align-center ion-no-padding">
						<ion-checkbox></ion-checkbox>
						<p>Remember me</p>
					</ion-col>
					<ion-col size="6" class="ion-text-right ion-no-padding sml-dev-full-width">
						<ion-router-link routerDirection="root" routerLink="/forgot-password" class="">Forgot password?</ion-router-link>
					</ion-col>
					<ion-col size="12" class="ion-text-center ion-no-padding mt-30">
						<ion-button type="submit" class="log-btn" [disabled]="!loginForm.valid">LOG IN</ion-button>
					</ion-col>
					<ion-col size="12" class="ion-text-center ion-no-padding mt-25" routerDirection="root" routerLink="/register">
						<p>Don’t have a account? <ion-router-link>Sign up</ion-router-link></p>
					</ion-col>
				</ion-row>
			</ion-grid>
		</form>
	</div>
</ion-content>
