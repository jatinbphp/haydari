<ion-header [translucent]="true">
	<ion-toolbar class="header-top-box">
		<ion-buttons slot="start">
			<ion-back-button text=""></ion-back-button>
		</ion-buttons>
		<ion-title class="ion-text-center"></ion-title>
		<ion-chip slot="end" (click)="makeBookMarkAtRow(resultPoemsDetail.id,0,user_id,1)" *ngIf="resultPoemsDetail.bookmarkStatus == 0">
			<ion-button class="wish-icon">
				<!-- <img src="../assets/images/Bookmark_Unselected-Icon.png"> -->
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.5 10c-2.483 0-4.5 2.015-4.5 4.5s2.017 4.5 4.5 4.5 4.5-2.015 4.5-4.5-2.017-4.5-4.5-4.5zm2.5 5h-2v2h-1v-2h-2v-1h2v-2h1v2h2v1zm-6.527 4.593c-1.108 1.086-2.275 2.219-3.473 3.407-6.43-6.381-12-11.147-12-15.808 0-4.005 3.098-6.192 6.281-6.192 2.197 0 4.434 1.042 5.719 3.248 1.279-2.195 3.521-3.238 5.726-3.238 3.177 0 6.274 2.171 6.274 6.182 0 .746-.156 1.496-.423 2.253-.527-.427-1.124-.768-1.769-1.014.122-.425.192-.839.192-1.239 0-2.873-2.216-4.182-4.274-4.182-3.257 0-4.976 3.475-5.726 5.021-.747-1.54-2.484-5.03-5.72-5.031-2.315-.001-4.28 1.516-4.28 4.192 0 3.442 4.742 7.85 10 13l2.109-2.064c.376.557.839 1.048 1.364 1.465z"/></svg>
			</ion-button>
		</ion-chip>
		<ion-chip slot="end" (click)="makeBookMarkAtRow(resultPoemsDetail.id,0,user_id,0)" *ngIf="resultPoemsDetail.bookmarkStatus == 1">
			<ion-button class="wish-icon">
				<!-- <img src="../assets/images/Bookmark_Selected-Icon.png"> -->
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
			</ion-button>
		</ion-chip>
		<ion-chip slot="end" (click)="showMyProfile()">
			<ion-img src="../assets/images/Profile-Icon.svg"></ion-img>
		</ion-chip>
	</ion-toolbar>  	
</ion-header>

<ion-content>
	<div class="mainContent has-not-mp3">
		<div class="pg-title-main">
			<h2 [innerHTML]="resultPoemsDetail.PoemName"></h2>			
		</div>		
		<div class="list-of-lines" *ngIf="poemsLine.length > 0">
			<div class="item-of-line" *ngFor="let line of poemsLine;let l = index;">
				<div class="lines-sec">
					<h6 [innerHTML]="line.PoemText" [style.color]="line.colorCode"></h6>
					<div class="trans-lines" *ngIf="line.TranslatedText!=''">
						<form #suggestionForm="ngForm" (ngSubmit)="SaveSuggestion(suggestionForm)">
							<ion-input type="hidden" [(ngModel)]="ngFormSuggestion[l].array_index" name="array_index"></ion-input>
							<ion-input type="hidden" [(ngModel)]="ngFormSuggestion[l].row_id" name="row_id"></ion-input>
							<ion-input type="hidden" [(ngModel)]="ngFormSuggestion[l].poem_id" name="poem_id"></ion-input>
							<ion-textarea [ngClass]="{'suggested-text-updated' : ngFormSuggestion[l].is_suggested_text_updated == true}" [(ngModel)]="ngFormSuggestion[l].suggested_text" name="suggested_text"></ion-textarea>
							<ion-button type="submit">Save Suggestion</ion-button>
						</form>
					</div>
				</div>
			</div>
		</div>		
	</div>
</ion-content>
