  	<ion-toolbar class="header-top-box">
		<ion-buttons slot="start">
			<ion-menu-button>
				<ion-icon name="menu"></ion-icon>
			</ion-menu-button>
		</ion-buttons>
		<ion-title class="ion-text-center"></ion-title>
		<ion-chip slot="end" (click)="showMyProfile()">
			<ion-img src="../assets/images/user-icon1.png"></ion-img>
		</ion-chip>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="mainContent">		
		<div class="pg-title-main">
			<h2 [innerHTML]="searched_text"></h2>
			<ion-button (click)="showHideSearchBar()">
				<img src="../assets/images/search-icon1.png">
			</ion-button>
			<div class="src-box" [ngClass]="{'show-src-box' : is_search_icon_clicked == true}">
				<ion-searchbar placeholder="Search.." disabled="true"></ion-searchbar>
			</div>
		</div>
		<div class="update-filter-main">
			<div class="update-sec">
				<img src="../assets/images/sort-icon1.png">
				<h6>Recently updated</h6>
			</div>
			<div class="filter-sec">
				<img class="grid-icon1" src="../../assets/images/grid-icon1.png" (click)="showGridView()">
        		<img class="list-icon1" src="../../assets/images/list-icon1.png" (click)="showListView()">
			</div>
		</div>		
		<p class="no-records" *ngIf="resultSearchResult.length == 0">No records available</p>
