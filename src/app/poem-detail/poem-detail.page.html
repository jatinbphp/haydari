<ion-content>
	<div class="mainContent" [ngClass]="{'has-mp3' : isAudioPlayed == false && MP3Link!='', 'has-not-mp3' : isAudioPlayed == false && MP3Link==''}">
		<div class="pg-title-main">
			<h2 [innerHTML]="resultPoemsDetail.PoemName"></h2>
			<ion-button class="play-btn" *ngIf="isAudioPlayed == true" (click)="pauseAudio()">
				<ion-icon name="pause-outline"></ion-icon>
			</ion-button>
			<ion-button class="play-btn" *ngIf="isAudioPlayed == false && MP3Link!=''" (click)="playMediaInPOPUP(resultPoemsDetail.id)"><!--BEFORE::playAudio()-->
				<ion-icon name="play-outline"></ion-icon>
			</ion-button>
		</div>

		<div class="list-of-lines" *ngIf="poemsLine.length > 0">
			<div class="item-of-line" *ngFor="let line of poemsLine;let l = index;">
				<div class="lines-sec">
					<h6 [innerHTML]="line.PoemText" [style.color]="line.colorCode"></h6>
					<div class="trans-lines" *ngIf="line.TranslatedText!=''">
						<h6 [innerHTML]="line.TranslatedText"></h6>
					</div>
				</div>
			</div>
		</div>
		<div class="nm-icon-list">
			<div class="nm-icon-item w-100">
				<img src="../assets/images/Reciter-Icon.svg">
				<p [innerHTML]="resultPoemsDetail.ReciterName"></p>
			</div>
			<div class="nm-icon-item w-100">
				<img src="../assets/images/Poet-Icon.svg">
				<p [innerHTML]="resultPoemsDetail.PoetName"></p>
			</div>			
			<div class="nm-icon-item w-100">
				<img src="../assets/images/Language-Icon.svg">
				<p [innerHTML]="resultPoemsDetail.LanguageName"></p>
			</div>
			<div class="nm-icon-item w-100">
				<img src="../assets/images/Subject-Icon.svg">
				<p [innerHTML]="resultPoemsDetail.SubjectName"></p>
			</div>
			<div class="nm-icon-item w-100" *ngIf="resultPoemsDetail.YouTubeURL!=''" (click)="openYouTubeURL(resultPoemsDetail.YouTubeURL)">
				<img src="../assets/images/YouTube-Icon.svg">
				<p>YouTube</p>
			</div>
			<div class="nm-icon-item w-100">
				<img src="../assets/images/Feedback-Icon.svg">
				<p>Feedback</p>
			</div>
		</div>		
	</div>
</ion-content>
<ion-footer class="ion-no-border" *ngIf="isAudioPlayed == false && MP3Link!=''">
	<ion-row class="btm-play-box clr-red">
		<ion-col class="img">
			<img src="../assets/images/icon1.png">
		</ion-col>
		<ion-col class="nms">
			<h5 class="pm-nm">{{resultPoemsDetail.PoemName}}</h5>
			<p class="maker-nm">- {{resultPoemsDetail.PoetName}}</p>
		</ion-col>
		<ion-col class="icon">
			<ion-button class="play-btn" *ngIf="isAudioPlayed == true" (click)="pauseAudio()">
				<ion-icon name="pause-outline"></ion-icon>
			</ion-button>
			<ion-button class="play-btn" *ngIf="isAudioPlayed == false && MP3Link!=''" (click)="playMediaInPOPUP(resultPoemsDetail.id)"><!--BEFORE::playAudio()-->
				<ion-icon name="play-outline"></ion-icon>
			</ion-button>
		</ion-col>
	</ion-row>
</ion-footer>
